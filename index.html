<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculadora de Idade</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="flex">
          <label class ='label'for="day">DAY</label>
          <input class="inputs" type="text" id="day" placeholder="DD" />
          <span class="span"><span>
          
        </div>
        <div class="flex">
          <label class ='label' for="month">MONTH</label>
          <input class="inputs" type="text" id="month" placeholder="MM" />
          <span class="span"><span>
        </div>
        <div class="flex">
          <label class ='label' for="year">YEAR</label>
          <input class="inputs" type="text" id="year"placeholder="YYYY" />
          <span class="span"><span>
          
          
        </div>



        
      </div>

      <div class="divider-1"></div>
      <button class="icon" id="button">
        <img src="/icon-arrow.svg" alt="" />
      </button>

      <section class="years">
        <div class="text" id="result-days"> <span class="roxo">--</span>years</div>
        <div class="text" id="result-months"><span class="roxo">--</span>months</div>
        <div class="text" id="result-years"><span class="roxo">--</span>days</div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
